<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Картина</title>
  </head>
  <body>
    <div class="wrapper">
      <table class="main">
        <tr>
          <td class="white" colspan="2"></td>
          <td class="white" colspan="3"></td>
          <td class="yellow" colspan="2"></td>
          <td class="row"></td>
        </tr>
        <tr>
          <td class="white" rowspan="2"></td>
          <td class="red" colspan="4" rowspan="4"></td>
          <td class="yellow" colspan="2" rowspan="2"></td>
          <td class="row"></td>
        </tr>
        <tr>
          <td class="row"></td>
        </tr>
        <tr>
          <td class="white" rowspan="3"></td>
          <td rowspan="2"></td>
          <td rowspan="2"></td>
          <td class="row"></td>
        </tr>
        <tr>
          <td class="row"></td>
        </tr>
        <tr>
          <td class="black"></td>
          <td class="black"></td>
          <td colspan="2"></td>
          <td colspan="2"></td>
          <td class="row"></td>
        </tr>
        <tr>
          <td class="yellow" rowspan="3"></td>
          <td class="black"></td>
          <td class="black"></td>
          <td colspan="2"></td>
          <td class="blue" colspan="2" rowspan="2"></td>
          <td class="row"></td>
        </tr>
        <tr>
          <td colspan="2" rowspan="2"></td>
          <td class="black" colspan="2"></td>
          <td class="row"></td>
        </tr>
        <tr>
          <td colspan="4"></td>
          <td class="row"></td>
        </tr>
        <tr>
          <td class="last_row"></td>
          <td class="last_row"></td>
          <td class="last_row"></td>
          <td class="last_row"></td>
          <td class="last_row"></td>
          <td class="last_row"></td>
          <td class="last_row"></td>
          <td class="last_row"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
